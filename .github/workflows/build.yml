name: Build EXE

# 実行のタイミング：mainブランチに変更がプッシュされた時
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # Windows環境でビルドを実行
    runs-on: windows-latest

    steps:
    # 1. リポジトリのコードを取得
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python環境のセットアップ
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # 3. 必要なライブラリのインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pymupdf  # 明示的にインストール
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. PyInstallerでexe化の実行
    - name: Build with PyInstaller
      run: >
        pyinstaller 
        --onefile 
        --noconsole 
        --clean 
        --name "HandwrittenImageMiya-v1.0.0" 
        --add-data "readme.md;."
        --collect-all pymupdf 
        --collect-submodules fitz 
        --hidden-import fitz 
        --hidden-import pymupdf 
        --hidden-import openpyxl 
        --hidden-import PIL 
        --hidden-import tkinterdnd2 
        --hidden-import PyPDF2 
        --hidden-import ezdxf 
        app.pyw

    # 5. 完成したexeファイルをGitHub上にアップロード（Artifact）
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HandwrittenImageMiya-v1.0.0
        path: dist/HandwrittenImageMiya-v1.0.0.exe